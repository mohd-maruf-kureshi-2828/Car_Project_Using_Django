{% extends 'layout.html' %}
{% block content %}

<section class="hero">
  <h1 class="text-white">Explore The Future of Cars </h1>
  <p>Discover our handpicked collection of luxury, sports, and electric cars.</p>
  <button class="btn btn-warning fw-bold" id="discover-btn">Discover More</button>
</section>

<h1 id="cars" class="text-center text-w mt-5 mb-4 fw-bold">ðŸš— Our Cars Collection</h1>

<div class="cars-container">
  {% for car in mycars %}
  <div class="car-card">
    <h2 class="text-white fw-bold">{{ car.name }}</h2>
    <img src="{{ car.image.url }}" alt="{{ car.name }}">
    <h3 class="text-white">{{ car.type }}</h3>
    <p class="text-warning fw-bold">Price: â‚¹{{ car.price }}</p>
    <a href="{% url 'car_details' car.id %}">
      <button class="btn-view">View Description</button>
    </a>
  </div>
  {% endfor %}
</div>

<script>
  document.getElementById('discover-btn').addEventListener('click', function() {
    document.getElementById('cars').scrollIntoView({ behavior: 'smooth' });
  });
</script>


{% endblock %}
