{% extends "layout.html" %}

{% block body_class %}page-contact{% endblock %}

{% block content %}
<style>
.page-contact {
  background: linear-gradient(135deg, #0a0a0a, #1b1b1b);
  color: #fff;
  font-family: "Poppins", sans-serif;
  overflow-x: hidden;
  margin: 0;
  padding: 0;
}

/* Container */
.contact-container {
  max-width: 600px;
  margin: 80px auto;
  background: rgba(25,25,25,0.95);
  padding: 50px 40px;
  border-radius: 25px;
  box-shadow: 0 15px 45px rgba(255,200,0,0.15);
  transition: transform 0.5s ease, box-shadow 0.5s ease;
  animation: fadeUp 0.8s ease forwards;
}

.contact-container:hover {
  transform: translateY(-10px);
  box-shadow: 0 25px 70px rgba(255,200,0,0.25);
}

/* Heading */
.contact-container h1 {
  font-size: 2.5rem;
  text-align: center;
  color: #f7c948;
  margin-bottom: 30px;
  background: linear-gradient(90deg, #f7c948, #f0a500);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 2px 10px rgba(255,200,0,0.3);
  animation: slideDown 0.8s ease forwards;
}

/* Form fields */
form .form-control {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  border: none;
  border-radius: 12px;
  outline: none;
  background: #222;
  color: #fff;
  font-size: 1rem;
  transition: all 0.3s ease-in-out;
}

form .form-control::placeholder {
  color: #ccc;
}

form .form-control:focus {
  background: #333;
  box-shadow: 0 0 10px #f7c948;
  transform: scale(1.02);
}

/* Input and Textarea text color */
textarea, input {
  color: white;
}

/* Submit button */
button {
  width: 100%;
  background: linear-gradient(90deg, #f7c948, #f0a500);
  color: #000;
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 5px 20px rgba(255,200,0,0.6);
}

/* Success message */
.success-message {
  background-color: rgba(255,200,0,0.1);
  color: #f7c948;
  text-align: center;
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(255,200,0,0.2);
  margin-top: 20px;
  font-weight: 500;
}

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px);}
  to { opacity: 1; transform: translateY(0);}
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-30px);}
  to { opacity: 1; transform: translateY(0);}
}

/* Responsive */
@media (max-width: 768px) {
  .contact-container {
    margin: 20px;
    padding: 35px 25px;
  }
  .contact-container h1 { font-size: 2rem; }
}
@media (max-width: 480px) {
  .contact-container {
    padding: 25px 15px;
  }
  .contact-container h1 { font-size: 1.8rem; }
  button { font-size: 1rem; padding: 12px; }
}
</style>

<div class="contact-container">
  <h1>Contact Me ðŸ“©</h1>

  {% if form_submitted %}
    <div class="success-message">
      âœ… Your message has been sent successfully!
    </div>
  {% else %}
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send Message</button>
    </form>
  {% endif %}
</div>
{% endblock %}
